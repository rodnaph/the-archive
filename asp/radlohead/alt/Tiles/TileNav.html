<script language="javascript" type="text/javascript">

function setLoader( num ) {

  status = num+ '% done...';

  loader.width = num * 2;

}

function initLoader() {

  loader.width = 0;
  loader.backgroundColor = '#ff0000';

}

function clearLoader() {

  loader.visibility = 'hidden';

}

// creating loader
document.writeln( '<div id="loader">&nbsp;</div>' );

var loader = document.getElementById( 'loader' ).style;

loader.position = 'absolute';
loader.visibility = 'hidden';
loader.pixelLeft = 120;
loader.pixelTop = 5;

</script>
